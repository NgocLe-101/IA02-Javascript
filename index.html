<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bé tập đếm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Simple Calculator</h1>
      <div class="space-y-4">
        <div>
          <label for="num1" class="block mb-1">First Number:</label>
          <input
            type="text"
            id="num1"
            class="border rounded px-2 py-1 w-full border-green-300 border-2 outline-green-300"
          />
          <p id="num1-error" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>
        <div>
          <label for="num2" class="block mb-1">Second Number:</label>
          <input
            type="text"
            id="num2"
            class="border rounded px-2 py-1 w-full border-green-300 border-2 outline-green-300"
          />
          <p id="num2-error" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>
        <div>
          <p class="mb-1">Operation:</p>
          <div class="space-x-4">
            <label class="inline-flex items-center">
              <input type="radio" name="operation" value="add" class="mr-1" />
              +
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="operation"
                value="subtract"
                class="mr-1"
              />
              -
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="operation"
                value="multiply"
                class="mr-1"
              />
              *
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="operation"
                value="divide"
                class="mr-1"
              />
              /
            </label>
          </div>
          <p id="operation-error" class="text-red-500 text-sm mt-1 hidden">
            Please select an operation!
          </p>
        </div>
        <div>
          <label for="result" class="block mb-1">Result:</label>
          <input
            type="text"
            id="result"
            readonly
            class="border rounded px-2 py-1 w-full bg-gray-100"
          />
        </div>
        <button
          onclick="calculate()"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Calculate
        </button>
      </div>
    </div>
  </body>
</html>
